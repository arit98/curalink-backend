<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ server_name }} - Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-96 text-center">
        <h1 class="text-2xl font-bold text-indigo-400 mb-4">{{ server_name }}</h1>
        <p class="text-lg mb-2">Status: <span class="text-green-400 font-semibold">{{ status }}</span></p>
        <p class="text-sm text-gray-400">Uptime: {{ uptime }}</p>

        <div class="mt-6">
            <button 
                onclick="checkStatus()"
                class="bg-indigo-600 hover:bg-indigo-500 px-4 py-2 rounded-lg transition-all"
            >
                Refresh Status
            </button>
        </div>

        <div id="ping-result" class="mt-4 text-sm text-gray-300"></div>
    </div>

    <script>
        async function checkStatus() {
            const res = await fetch(window.location.href);
            if (res.ok) {
                document.getElementById('ping-result').innerHTML = 
                    '<span class="text-green-400">✅ Server is reachable (' + res.status + ')</span>';
            } else {
                document.getElementById('ping-result').innerHTML = 
                    '<span class="text-red-400">❌ Server unreachable (' + res.status + ')</span>';
            }
        }
    </script>
</body>
</html>
